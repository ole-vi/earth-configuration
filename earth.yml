services:
  couchdb:
    image: couchdb:2.1.1
    volumes:
      - "/srv/earth/conf:/opt/couchdb/etc/local.d"
      - "/srv/earth/data:/opt/couchdb/data"
      - "/srv/earth/log:/opt/couchdb/var/log"
  db-init:
    image: treehouses/planet:db-init-0.1.4
    depends_on:
      - couchdb
    environment:
      - COUCHDB_HOST=http://couchdb:5984
  planet:
    image: treehouses/planet:0.1.4
    environment:
      - HOST_PROTOCOL=https
      - DB_HOST=earth.ole.org
      - DB_PORT=2200
    depends_on:
      - couchdb
  proxy:
    image: nginx:1.13
    volumes:
      - ./out/earth.ole.org/:/etc/nginx/certs/earth.ole.org/
      - ./configs/app.conf:/etc/nginx/conf.d/app.conf
    depends_on:
     - planet
    ports:
     - "80:80"
     - "443:443"
     - "2200:2200"
     - "2201:2201"
version: "2"
